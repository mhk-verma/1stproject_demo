<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST"> <!-- The 'action' attribute specifies where to send the form data -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>



            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="script.js"></script> <!-- Link to your JavaScript file for client-side logic -->
</body>
</html>
